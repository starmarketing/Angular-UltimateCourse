<h2>Airline Passengers</h2>
<passenger-count [items]="passenger"></passenger-count>
<hr />
<app-passenger-detail
  *ngFor="let passenger of passenger"
  [detail]="passenger"
  (remove)="handleRemove($event)"
  (edit)="handleEdit($event)"
></app-passenger-detail>

<hr>

<span class="status">
  {{ passenger[0].name }}
    <input
      type="text"
      [value]="passenger[0].name"
      (input)="passenger[0].name = name.value"
      #name
    />
</span>
<hr />
